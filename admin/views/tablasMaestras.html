
<div class="container-fluid">
	 <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h2>
                Gesti√≥n de Tablas Maestras
            </h2>
            
        </div>
    </div>
     <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            
             <div ui-grid="gridOptions" ui-grid-selection ui-grid-edit ui-grid-pagination ui-grid-exporter ui-grid-move-columns class="grid"></div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                    responsive: true
            });
        setTimeout(function() {   //borra el scroll q pone por defecto 
           // alert("ejecuta");
          $($("div.ui-grid-viewport")[1]).css( "overflow-x", "hidden" );
          $($("div.ui-grid-viewport")[1]).css( "overflow-y", "hidden" );
        }, 1000);

        });
        </script>


    <div class="row">
        <div class="col-lg-12">
            <h3>Nueva Etiqueta</h3></br>
            <form ng-submit="formNewEtiqueta(et)">
                <div class="col-md-4 col-md-offset-1">
                    <input id="inputEtiqueta" class="col-lg-12" ng-model='et.etiqueta' type="text" placeholder="Etiqueta">
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <button type="submit" class="col-lg-8 btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
    </br>
    <div class="row">
          <label>Which columns should we export?</label>
          <select ng-model="export_column_type"</select>
            <option value='all'>All</option>
            <option value='visible'>Visible</option>
          </select>
          <label>Which rows should we export?</label>
          <select ng-model="export_row_type"</select>
            <option value='all'>All</option>
            <option value='visible'>Visible</option>
            <option value='selected'>Selected</option>
          </select>
          <label>What format would you like?</label>
          <select ng-model="export_format"</select>
            <option value='csv'>CSV</option>
            <option value='pdf'>PDF</option>
          </select>
          <button ng-click="export()">Export</button>
          <div class="custom-csv-link-location">
            <label>Your CSV will show below:</label>
            <span class="ui-grid-exporter-csv-link">&nbsp</span>
          </div>
  
</div>

</div>

    .grid {
  width: auto;
