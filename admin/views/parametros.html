<div class="container-fluid">
     <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gestión Parametros
            </h1>
         
        </div>
    </div>
     <!-- /.row -->
     <div class="row" ng-show="ShowTableParams">
        <div class="col-md-4 ">
            <button ng-click="agregarParam()" class="col-lg-8 btn btn-primary">Agregar Nuevo Parametro</button>
        </div>
    </div>


    <div class="row" ng-show="ShowTableParams">
        <div class="col-lg-12">
            <h2>Parametros </h2>
            <div class="table-responsive">
                <div class="dataTable_wrapper">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID Parámetro</th>
                                <th>Tipo dato</th>
                                <th>Nombre Parámetro</th>
                                <th>USAMAESTROPARAM</th>
                                <th>ESTADOPARAM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pa in Parametro">
                                <td>{{ pa.IDPARAMETRO }}</td>
                                <td>{{ pa.IDTIPODATO }}</td>
                                <td>{{ pa.NOMBREPARAM  }}</td>
                                <td>{{ pa.USAMAESTROPARAM  }}</td>
                                <td>{{ pa.ESTADOPARAM  }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
        </div>
    </div>
     <!-- /.row -->

<div class="row" ng-hide="ShowTableParams">
    <h3>Agregar Nuevo Parametro</h3></br>

    <form class="form-horizontal" role="form" ng-submit="formNewParam(pa)">

        <div class="form-group">
            <label class="control-label col-sm-2" >Nombre de Parametro:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nombre" ng-model="pa.NOMBREPARAM">
            </div>
        </div>

       <div class="form-group">
            <label class="control-label col-sm-2" >Tipo de datos:</label>
            <div class="col-sm-10">
              <select class="form-control"  ng-model="pa.IDTIPODATO">
                  <option value=""></option>
              </select>
            </div>
        </div>

        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Guardar Parametro</button>
            </div>
        </div>
    </form>

</div>
 



</div>
<!-- /.container-fluid -->
