<div class="container-fluid" id="alerta">
     <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gesti√≥n de Usuarios
            </h1>
         <!--   <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i><a href="#/">HTTP</a>

                <li class="active">
                    <i class="fa fa-file"></i> Con HTTP
                </li>
            </ol>-->
        </div>
    </div>
     <!-- /.row -->
  <div>
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="{{alert.tiempo}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>

    <div class="row" >
        <div class="col-lg-12">
            <h2>Usuarios</h2>
            <div class="table-responsive">
                <div class="dataTable_wrapper">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID usuario</th>
                                <th>Login</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>LDAP</th>
                                <th>Email</th>
                                <th>IDarea</th>
                                <th>Acciones</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="u in usuarios">
                                <td>{{ u.IDUSUARIO }}</td>
                                <td>{{ u.LOGINUS }}</td>
                                <td>{{ u.NOMBREUS }}</td>
                                <td>{{ u.APELLIDO }}</td>
                                <td>{{ u.LDAP }}</td>
                                <td>{{ u.EMAIL }}</td>
                                <td>{{ u.IDAREA }}</td>
                                 <td><a href="" ng-show="u.ESTADO==1" title="Desactivar" ng-click="cambioEstadoUser(u.IDUSUARIO, 0, $index)"><span class="glyphicon glyphicon-off" style="font-size: 20px"></a>

                                  <a href="" ng-show="u.ESTADO==0" title="Activar" ng-click="cambioEstadoUser(u.IDUSUARIO, 1, $index)"><span class="glyphicon glyphicon-off" style="font-size: 20px; color:red"></a>

                                  <a href="" title="Editar" ng-click="editarParam(pa,$index)"><span class="glyphicon glyphicon-pencil" style="font-size: 20px"></span></a>

                                  <a href=""  title="Lista Maestro" ng-click="ShowEtiquetasByParams(pa.IDPARAMETRO, pa.NOMBREPARAM)"><span class="glyphicon glyphicon-th-list" style="font-size: 20px"></a></span></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
        </div>
    </div>
     <!-- /.row -->

</div>
<!-- /.container-fluid -->
