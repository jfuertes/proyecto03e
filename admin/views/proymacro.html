<div class="container-fluid" id="alerta">
	 <!-- Page Heading -->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gestión Proyectos Macro
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i><a href="#/">Administración</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Proyectos Macro
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!-- Alertas -->
    <div>
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="{{alert.tiempo}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>
    <!-- /Alertas -->
     

    <div class="row">
	    <div class="col-lg-12">
	        <h2>Proyectos Macro </h2>
	        <div class="table-responsive">
	            <div class="dataTable_wrapper col-md-8 col-md-offset-2 col-xs-12 col-lg-8 col-lg-offset-2">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre de Proyecto Macro</th>
                                <th>Estado del Proyecto</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pm in ProyMacro">
                                <td>{{ pm.IDPROYMACRO }}</td>
                                <td>{{ pm.NOMBREPROYMACRO }}</td>
                                <td>{{ pm.ESTADOPM |filterActivo }}</td>
                                <td>
                                    <a href="" ng-show="pm.ESTADOPM==1" title="Desactivar" ng-click="cambioEstado(pm.IDPROYMACRO, 0, $index)"><span class="glyphicon glyphicon-off" style="font-size: 20px"></a>
                                    <a href="" ng-show="pm.ESTADOPM==0" title="Activar" ng-click="cambioEstado(pm.IDPROYMACRO, 1, $index)"><span class="glyphicon glyphicon-off" style="font-size: 20px; color:red"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

	        </div>
	    </div>
	</div>
	 <!-- /.row -->

   <div class="row">
        <div class="col-lg-12">
            <h3>Nuevo Proyecto Macro</h3></br>
            <form ng-submit="formNewProyMacro(pm)">
                <div class="col-md-4 col-md-offset-1">
                    <input id="inputEtiqueta" class="col-lg-12" ng-model='pm.NOMBREPROYMACRO' type="text" placeholder="Nombre de Proyecto Macro" required>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <button type="submit" class="col-lg-8 btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>



</div>
<!-- /.container-fluid -->
