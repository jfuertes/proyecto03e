<div class="container-fluid" id="alerta">
     <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gestión de Áreas
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i><a href="#/"> Administración</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Areas
                </li>
            </ol>
        </div>
    </div>
     <!-- /.row -->

     <!-- Alertas -->
    <div>
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="{{alert.tiempo}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>
    <!-- /Alertas -->


    <div class="row" >
        <div class="col-lg-12">
            <h2>Áreas </h2>
            <div class="table-responsive">
                <div class="dataTable_wrapper col-md-8 col-md-offset-2 col-xs-12 col-lg-8 col-lg-offset-2">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID Area</th>
                                <th>Nombre Área</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="n in areas">
                                <td>{{ n.IDAREA }}</td>
                                <td>{{ n.NOMBREAREA }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
        </div>
    </div>
     <!-- /.row -->


     <!-- Nueva Área -->
     <div class="row">
        <div class="col-lg-12">
            <h4>Nueva Área</h4></br>
            <form ng-submit="formNewArea(ar)">
                <div class="col-md-4 col-md-offset-1">
                    <input id="inputEtiqueta" class="col-lg-12" ng-model='ar.NOMBREAREA' type="text" placeholder="Nombre de Área" required>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <button type="submit" class="col-lg-8 btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /.Nueva Área -->

</div>
<!-- /.container-fluid -->
