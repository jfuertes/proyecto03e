

     <div class="row" >
        <div class="col-md-4 ">
            <button ng-click="agregarParam()" class="col-lg-8 btn btn-primary">Agregar Nuevo Parametro</button>
        </div>
    </div>


    <div class="row" >
        <div class="col-lg-12">
            <h2>Parametros de {{NAMEPROYMACRO}} </h2>
            <div class="table-responsive">
                <div class="dataTable_wrapper">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID Parámetro</th>
                                <th>Nombre Parámetro</th>
                                <th>Módulo</th>
                                <th>Tipo de dato</th>
                                <th>Estado</th>
                                <th>orden</th>
                                <th>tabla maestra</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pa in Parametro">
                                <td>{{ pa.IDPARAMETRO }}</td>
                                <td>{{ pa.NOMBREPARAM  }}</td>
                                <td>{{ pa.NOMBREMODULO }}</td>
                                <td>{{ pa.NOMBRETIPODATO }}</td>
                                <td>{{ pa.ESTADOPARAM | filterActivo }}</td>
                                <td>{{ pa.ORDEN  }}</td>
                                <td>{{ pa.USAMAESTROPARAM |filterMaestro }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
        </div>
    </div>
