<div class="container-fluid">
	 <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gesti√≥n Proyectos Macro
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i><a href="#/">Proyectos</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Proyectos MAcro
                </li>
            </ol>
        </div>
    </div>

      <div class="row" ng-show=" ShowTableParams">
      <form ng-submit="getProyecByProyMacro(pm)">
        <div class="col-md-5">
            <h3>Seleccione el Proyecto Macro</h3>
            
                <select ng-model="pm.idProy">
                    <option ng-repeat="pm in ProyMacro" value="{{pm.IDPROYMACRO}}">{{pm.NOMBREPROYMACRO}}</option>
                </select>
        </div>
        <div class="col-md-7">
                <h3>Seleccione el Modulo</h3>
                <select ng-model="pm.idMod">
                    <option ng-repeat="mo in Modulos" value="{{mo.IDMODULO}}">{{mo.NOMBREMODULO}}</option>
                </select>
                <button type="submit" class="btn btn-primary">Ver proyectos</button>
            
        </div>
        </form>
    </div></br>


     <!-- /.row -->

    <div class="row" ng-show="ShowTableParams && ShowTablecomplete">
	    <div class="col-lg-12">
	        <h2>Proyectos Macro </h2>
	        <div class="table-responsive">
	            <div class="dataTable_wrapper">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>codigo del proyecto</th>
                                <th>Nombre del proyecto</th>
                                <th ng-repeat="pa in Params">{{pa.NOMBREPARAM}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pro in Proyectos">
                                <td>{{ pro.CODPROYECTO }}</td>
                                <td>{{ pro.NOMBREPROY }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

	        </div>
	    </div>
	</div>
	 <!-- /.row -->

   <div class="row">
        <div class="col-lg-12">
            <h3>Nuevo Proyecto Macro</h3></br>
            <form ng-submit="getProyecByProyMacro(pm)">
                <div class="col-md-4 col-md-offset-1">
                    <input id="inputEtiqueta" class="col-lg-12" ng-model='pm.NOMBREPROYMACRO' type="text" placeholder="Nombre de Proyecto Macro">
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <button type="submit" class="col-lg-8 btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>



</div>
<!-- /.container-fluid -->
